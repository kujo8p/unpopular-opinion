{% extends 'base.html' %} {% block content %}

<h1>All Movies</h1>

{% for movie in movies %}
<a href="{% url 'movie_detail' movie.id %}"></a>
  <div class="card">
    <div class="card-content">
      <a href=""></a>
      <span class="card-title">{{ movie.title }}</span>
      <p>{{ movies.opinion_set.count }} Opinions</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
