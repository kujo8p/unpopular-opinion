{% extends 'base.html' %} {% block content %}
<div class="container">
<h1> {{ movie.title }} </h1>
</div>
{% if movie.opinion_set.count %}
{% for opinion in movie.opinion_set.all %}
<div class="container">
<a href="{% url 'opinion_detail' opinion.id %}">
  <div class="card grey darken-3">
    <div class="card-content grey darken-3">
      <span class="card-title grey darken-3">{{ opinion.movie }}</span>
      <p>Opinion: {{ opinion.tldr }}</p>
    </div>
  </div>
</a>
</div>
{% endif %}
{% endfor %}

{% endblock %}
