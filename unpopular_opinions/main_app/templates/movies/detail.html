{% extends 'base.html' %} {% block content %}

<h1> {{ movie.title }} </h1>

{% for opinion in movie.opinion_set.all %}
<a href="{% url 'opinion_detail' opinion.id %}"></a>
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ opinion.movie }}</span>
      <p>Opinion: {{ opinion.tldr }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
