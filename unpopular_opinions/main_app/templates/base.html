{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unpopular Opinions: Sci-Fi Edition</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed grey darken-4">
    <nav class="grey darken-4">
      <div class="nav-wrapper container grey darken-4">
        <ul>
          <li>
            <a
              href="{% url 'home' %}" class="left brand-logo">&nbsp;&nbsp;Unpopular Opinions</a>
          </li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'about' %}">About</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}">Log Out</a></li>
        {% else %}
          <li><a href="{% url 'login' %}">Log In</a></li>
        {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main>
    {% block content %} 
    {% endblock %}
  </main>
  <footer class="page-footer grey darken-4">
    <div class="right">All Rights Reserved, &copy; {% now 'Y' %} Unpopular Opinions &nbsp;</div>
  </footer>
</body>
</html>
