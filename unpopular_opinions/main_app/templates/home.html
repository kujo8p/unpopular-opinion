{% extends 'base.html' %}

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br>
        <br>
        <h1 class="header center grey-text text-lighten-5">Home</h1>
        <div class="row center">
          <h5 class="header col s12 light grey-text text-lighten-5">A website for you to share your unpopular or underrepresented opinions!</h5>

          <a href="{% url 'about' %}" class="waves-effect waves-light btn-large grey darken-4">Get Started Bitch!</a>
